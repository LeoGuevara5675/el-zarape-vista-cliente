    <section id="bebidas" class="eat-menu container mt-4">

    <section id="cart" class="cart container mt-4">
        <h5>Carrito de Compras</h5>
        <ul id="cart-items" class="list-group">
        </ul>
        <p id="total-price" class="mt-3">Total: $0.00</p>
    </section>
    <script>
        function addToCart(item, price, quantityId, typeId) {
            var quantity = parseInt(document.getElementById(quantityId).value);
            var type = document.getElementById(typeId).value;
            var cartItems = document.getElementById("cart-items");
            var totalPriceElement = document.getElementById("total-price");
            var total = parseFloat(totalPriceElement.innerText.replace('Total: $', ''));
            
            var newItem = document.createElement("li");
            newItem.className = "cart-item list-group-item";
            newItem.innerHTML = `${item} (${type}) - $${price.toFixed(2)} x ${quantity} 
                <button class="btn btn-danger btn-sm ml-2" onclick="removeFromCart(this, ${price * quantity})">Eliminar</button>`;
            cartItems.appendChild(newItem);
            
            total += price * quantity;
            totalPriceElement.innerText = `Total: $${total.toFixed(2)}`;
        }
        
        function removeFromCart(button, price) {
            var cartItem = button.parentElement;
            cartItem.remove();
            
            var totalPriceElement = document.getElementById("total-price");
            var total = parseFloat(totalPriceElement.innerText.replace('Total: $', ''));
            
            total -= price;
            totalPriceElement.innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>
